<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tijdregistratie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }

    img.logo {
      width: 150px;
      margin: 0 auto;
      display: block;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 10px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #groet, #bericht {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .keuzeknoppen {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .keuzeknop {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #7B8D99;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .keuzeknop.selected {
      background-color: #000;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #resultaat {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="breeclean-logo.webp" alt="Logo" class="logo" />
  <h2 id="status">Bezig met locatie controleren...</h2>

  <form id="formulier" style="display: none;">
    <p id="groet"></p>
    <p id="bericht"></p>
    
    <div class="keuzeknoppen">
      <button type="button" class="keuzeknop" data-value="Inklokken">‚è±Ô∏è Inklokken</button>
      <button type="button" class="keuzeknop" data-value="Uitklokken">üõë Uitklokken</button>
    </div>

    <input type="hidden" name="actie" id="actie" required />
    <button type="submit">Verzenden</button>
  </form>

  <p id="resultaat"></p>

  <script>
    const werkLat = 51.7876584;
    const werkLng = 4.6560781;

    function getAfstand(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(ŒîœÜ / 2) ** 2 +
        Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getMomentGroet() {
      const uur = new Date().getHours();
      if (uur < 12) return "Goedemorgen!";
      if (uur < 18) return "Goedemiddag!";
      return "Goedenavond!";
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const afstand = getAfstand(lat, lng, werkLat, werkLng);

        document.getElementById("status").remove();

        if (afstand < 1500) {
          const nu = new Date();
          const datum = nu.toLocaleDateString("nl-NL");
          const tijd = nu.toLocaleTimeString("nl-NL", {
            hour: "2-digit",
            minute: "2-digit",
          });

          document.getElementById("groet").innerText = getMomentGroet();
          document.getElementById("bericht").innerText =
            `Wil je op ${datum} om ${tijd} je tijd registreren? Geef dan hieronder aan of je wilt inklokken of uitklokken.`;

          const formulier = document.getElementById("formulier");
          formulier.style.display = "block";

          const knoppen = document.querySelectorAll(".keuzeknop");
          const hiddenInput = document.getElementById("actie");

          knoppen.forEach((btn) => {
            btn.addEventListener("click", () => {
              knoppen.forEach(b => b.classList.remove("selected"));
              btn.classList.add("selected");
              hiddenInput.value = btn.dataset.value;
            });
          });

          formulier.addEventListener("submit", function (e) {
            e.preventDefault();
            const actie = hiddenInput.value;
            if (!actie) {
              alert("Selecteer een actie.");
              return;
            }

            const formData = new URLSearchParams();
            formData.append("datum", datum);
            formData.append("tijd", tijd);
            formData.append("actie", actie);
            formData.append("locatie", "Jupiterlaan 103");

            fetch(
              "https://script.google.com/macros/s/AKfycbzoNBrQrfxweD7Yb8UlV1j1yo_wogLDPUTyzUkIFrFs0vXeebas2XtvsWBUZsxmwCF2/exec",
              {
                method: "POST",
                body: formData,
              }
            )
              .then((response) => response.text())
              .then((data) => {
                document.getElementById("formulier").innerHTML = `<p>‚úîÔ∏è ${data}</p>`;
              });
          });
        } else {
          document.body.innerHTML = `
            <img src="breeclean-logo.webp" alt="Logo" class="logo">
            <h2>Niet op locatie.</h2>
            <p>Jouw co√∂rdinaten: ${lat}, ${lng}</p>
            <p>Afstand tot werkplek: ${afstand.toFixed(2)} meter</p>`;
        }
      },
      () => {
        document.body.innerHTML =
          "<h2>Locatie kon niet bepaald worden. Sta locatietoegang toe.</h2>";
      }
    );
  </script>
</body>
</html>
